version: "3.8"

services:
  iot-api:
    build:
      dockerfile: iot_api.Dockerfile
      context: iot_api/
    container_name: iot-api
    ports:
      - "8000:8000"
    environment:
      HOST: "0.0.0.0"
      PORT: "8000"
      MYSQL_HOST: "127.0.0.1"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "admin"
      MYSQL_DB: "registration"
    restart: unless-stopped
    networks:
      sporthub_net:
        ipv4_address: 172.28.0.10

networks:
  sporthub_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
